<section class="bg-light  py-3  px-3 px-md-0">
    <div class="container">
        <div class="row ">
            <div class="col-sm-12 col-md-8 col-lg-6 mx-auto py-3 px-3 px-md-4 bg-white shadow-sm">
                <button routerLink="/add-post" type="button"
                    class="bg-transparent py-2 border-1 border border-black rounded-5 w-100 px-3 text-start">
                    What's on your mind
                </button>
            </div>
        </div>
        <div class="scroll-container"    infiniteScroll  [infiniteScrollDistance]="2"  [infiniteScrollUpDistance]="1.5"   [infiniteScrollThrottle]="100"  (scrolled)="onScroll()"    (scrolledUp)="onScrollUp()">
      <app-grid-posts [posts]="posts" [isLoading]="isLoading" /></div>

    </div>
</section>
