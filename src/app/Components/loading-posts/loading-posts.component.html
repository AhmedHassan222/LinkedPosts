@for (post of [1,2,3]; track $index) {
<div class="row mt-3 ">
    <div class="col-sm-12 col-md-8 col-lg-6 mx-auto py-3 px-3 px-md-4 bg-white shadow-sm">
        <div>
            <div class="post mb-4">
                <div class="d-flex align-items-center">
                    <img class="rounded-circle" style="width: 30px; height: 30px;"
                        src="../../../assets/loadingImage.jfif" alt="loading image ">
                    <div class="ms-3">
                        <p style="background-color: gray; height: 10px; width: 150px;" class="fw-medium my-2"></p>
                        <p style="background-color: gray; height: 10px; width: 100px;" class="fw-medium my-2"></p>
                    </div>
                </div>
                <p style="background-color: gray; height: 15px; width: 100%;" class="fw-medium my-2"></p>
                <p style="background-color: gray; height: 15px; width: 50%;" class="fw-medium my-2"></p>
                <img src="./assets/loadingImage.jfif" class="w-100 rounded-1 my-3" alt="loading image">
                <p style="background-color: gray; height: 20px; width: 100px;" class="fw-medium my-2 mx-auto"></p>
            </div>
        </div>
    </div>
</div>
}
